version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: devmaster-postgres
    environment:
      POSTGRES_USER: devmaster
      POSTGRES_PASSWORD: devmaster_secret
      POSTGRES_DB: devmaster
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devmaster"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: devmaster-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # MongoDB for unstructured data
  mongo:
    image: mongo:7-jammy
    container_name: devmaster-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: devmaster
      MONGO_INITDB_ROOT_PASSWORD: devmaster_secret
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # MinIO for object storage
  minio:
    image: minio/minio:latest
    container_name: devmaster-minio
    environment:
      MINIO_ROOT_USER: devmaster
      MINIO_ROOT_PASSWORD: devmaster_secret_key
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  # Backend API
  api:
    build:
      context: ./apps/api
      dockerfile: ../../infra/docker/Dockerfile.api
    container_name: devmaster-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://devmaster:devmaster_secret@postgres:5432/devmaster
      - REDIS_URL=redis://redis:6379/0
      - MONGODB_URL=mongodb://devmaster:devmaster_secret@mongo:27017/devmaster?authSource=admin
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=devmaster
      - MINIO_SECRET_KEY=devmaster_secret_key
      - SECRET_KEY=your-super-secret-jwt-key-change-in-production
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - HUGGINGFACE_API_TOKEN=${HUGGINGFACE_API_TOKEN:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      mongo:
        condition: service_started
      minio:
        condition: service_started
    volumes:
      - ./apps/api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Next.js
  web:
    build:
      context: ./apps/web
      dockerfile: ../../infra/docker/Dockerfile.web
    container_name: devmaster-web
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-nextauth-secret-change-in-production
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    command: pnpm dev

  # Celery Worker
  worker:
    build:
      context: ./apps/api
      dockerfile: ../../infra/docker/Dockerfile.worker
    container_name: devmaster-worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://devmaster:devmaster_secret@postgres:5432/devmaster
      - REDIS_URL=redis://redis:6379/0
      - MONGODB_URL=mongodb://devmaster:devmaster_secret@mongo:27017/devmaster?authSource=admin
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - HUGGINGFACE_API_TOKEN=${HUGGINGFACE_API_TOKEN:-}
    depends_on:
      - redis
      - postgres
    volumes:
      - ./apps/api:/app
    command: celery -A app.celery.worker worker --loglevel=info

volumes:
  postgres_data:
  redis_data:
  mongo_data:
  minio_data:
